{% extends 'admin/layout.html' %}
{% block content %}
<div class="card edit">
    <header class="card-header">
        <p class="card-header-title">Teacher</p>
    </header>
    <div class="card-content">
        <div class="content">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <form method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input type="text" class="input" name="name" value="{{ name | default('') }}">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <input type="submit" class="button is-link" value="Submit">
                    </div>
                    <div class="control">
                        <a href="{{ url_for('admin_teachers') }}" class="button is-text">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
